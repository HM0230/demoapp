<button nz-button nzType="primary" (click)="showModal()">
  <span>Show Modal</span>
</button>
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    创建GIF
  </ng-template>

  <ng-template #modalContent>
    <div class="imgSty">
      <div class="dark_left" [style.width]='ratioC=="10:8"?"30px":(ratioC=="1:1"?"60px":"")'></div>
      <div>
        <img src="http://tupian.qqjay.com/u/2017/1118/1_162252_8.jpg" alt="">
      </div>
      <div class="dark_right" [style.width]='ratioC=="10:8"?"30px":(ratioC=="1:1"?"60px":"")'></div>
    </div>
    <div class="setParameter">
      <div>
        <li *ngFor="let item of ratio" [class]="ratioC==item?'selected':''" (click)="selectRatio(item)">{{item}}</li>
      </div>
      <div>
        <li *ngFor="let i of speed" [class]="speedC==i?'selected':''" (click)="selectSpeed(i)">{{i}}</li>
      </div>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <button class="btn" (click)="handleCancel()">取消</button>
    <button class="btn" (click)="handleOk()">下载</button>
  </ng-template>
</nz-modal>
<button nz-button nzType="primary" (click)="step1()">
  <span>test button</span>
</button>
<button nz-button nzType="primary" (click)="copy()">
  <span>copy</span>
</button>
<input id='testcopy' disabled type="text" value="1234sdf">
<nz-input-group [nzSuffix]="suffixIcon">
  <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue">
</nz-input-group>
<div style="display:flex;flex-direction:row">
  <div>
    <nz-tree #treeCom [nzData]="nodes" [nzSearchValue]="searchValue" [nzCheckable]='true' nzShowLine="true" [nzSelectedKeys]='SelectedKeys'
      (nzCheckBoxChange)="fun($event)">
    </nz-tree>
  </div>
  <div>
    <button (click)='add()'>add</button>
    <button (click)='del()'>del</button>
  </div>
  <div>
    <nz-tree #selectTree [nzData]="SelectedKeys" [nzCheckable]='true' nzShowLine="true" (nzCheckBoxChange)="fun1($event)">
    </nz-tree>
  </div>
</div>
